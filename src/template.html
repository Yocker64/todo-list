<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>



    <div id="content">
      <div id="sidebar">
        <div id="projects">
          
          <div class="projects-header">
            <h1><u>Projects</u></h1>
            <img src="img/add.svg" alt="add project" id="addProjectIcon">
          </div>
          
        </div>
        <div id="notes">
          <h1><u>Notes</u></h1>
        </div>
      </div>
      <div id="board"></div>

    </div>
    <div class="pop-up" id="projectForm"> 
      <form action="" >
        <legend>Task Info</legend>
        <div class="form-row">
          <label for="projectName">Name*</label>
          <input
            type="text"
            name="projectName"
            id="projectName"
            required
            placeholder="Very important project"form
          />
        </div>
        
        <div class="form-row button-row">
          <button id="addProject" class="add button">Add Project</button>
          <button id="closeProjectForm" class="close button">Cancel</button>
        </div>
      </form>
    </div>

    <div class="pop-up" id="taskForm"> 
      <div class="desc"></div>
      <div class="dueDate"></div>
      <form action="" >
        <legend>Task Info</legend>
        <div class="form-row">
          <label for="taskName">Name*</label>
          <input
            type="text"
            name="taskName"
            id="taskName"
            required
            placeholder="Cool Task"form
          />
        </div>
        <div class="form-row">
          <label for="taskDesc">Description:</label>
          <input type="text", name="taskDesc" id="taskDesc" placeholder="Feed the cat">
        </div>
        <div class="form-row">
          <label for="taskDueDate">Due date*</label>
          <input
            type="date"
            name="taskDueDate"
            id="taskDueDate"
            required
            placeholder="12/24/2024"
          />
        </div>
        <div class="form-row">
          <label for="dateTask">Importance</label>
          <select name="importance" id="importance">
            <option value="1">Important</option>
            <option value="2">Very Important</option>
            <option value="3">Very Very Very Important</option>
          </select>
        </div>
        <div class="form-row button-row">
          <button id="addTask" class="add button">Add Task</button>
          <button id="closeTaskForm" class="close button">Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>
