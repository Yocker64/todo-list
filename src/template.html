<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="content">
      <div id="sidebar">
        <div id="projects">
          <h1><u>Projects</u></h1>
          <div id="home">
            <h2>Home</h2>
          </div>
        </div>
        <div id="notes">
          <h1><u>Notes</u></h1>
        </div>
        <button id="addProject">Add</button>
      </div>
      <div id="board"></div>
    </div>
    <div class="pop-up">
      <form action="" id="taskForm">
        <legend>Add Task</legend>
        <div class="form-row">
          <label for="taskName">Name*</label>
          <input
            type="text"
            name="taskName"
            id="taskName"
            required
            placeholder="Cool Task"
          />
        </div>
        <div class="form-row">
          <label for="dateTask">Date*</label>
          <input
            type="date"
            name="dateTask"
            id="dateTask"
            required
            placeholder="12/24/2024"
          />
        </div>
        <div class="form-row">
          <label for="dateTask">Importance</label>
          <select name="importance" id="importance">
            <option value="1">Important</option>
            <option value="2">Very Important</option>
            <option value="3">Very Very Very Important</option>
          </select>
        </div>
        <button id="addTask">Add Task</button>
      </form>
    </div>
  </body>
</html>
