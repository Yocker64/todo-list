<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div id="content"><div id="sidebar"><div id="projects"><div class="projects-header"><h1><u>Projects</u></h1><img src="3cffe9a515498593b872.svg" alt="add project" id="addProjectIcon"></div></div><div id="notes"><div class="projects-header"><h1><u>Notes</u></h1><img src="3cffe9a515498593b872.svg" alt="add note" id="addNoteIcon"></div></div></div><div id="board"></div></div><div class="pop-up" id="projectForm"><form action=""><legend>Task Info</legend><div class="form-row"><label for="projectName">Name*</label> <input name="projectName" id="projectName" required placeholder="Very important project" form/></div><div class="form-row button-row"><button id="addProject" class="add button">Add Project</button> <button id="closeProjectForm" class="close button">Cancel</button></div></form></div><div class="pop-up" id="taskForm"><form action=""><legend>Task Info</legend><div class="form-row"><label for="taskName">Name*</label> <input name="taskName" id="taskName" required placeholder="Cool Task" form/></div><div class="form-row"><label for="taskDesc">Description:</label> <input , name="taskDesc" id="taskDesc" placeholder="Feed the cat"></div><div class="form-row"><label for="taskDueDate">Due date*</label> <input type="date" name="taskDueDate" id="taskDueDate" required placeholder="12/24/2024"/></div><div class="form-row"><label for="importance">Importance</label> <select name="importance" id="importance"><option value="Important">Important</option><option value="Very Important">Very Important</option><option value="Very Very Very Important">Very Very Very Important</option></select></div><div class="form-row button-row"><button id="addTask" class="add button">Add Task</button> <button id="closeTaskForm" class="close button">Cancel</button></div></form></div><div class="pop-up" id="editTaskForm"><form action=""><legend>Task Info</legend><div class="form-row"><label for="taskName">Name*</label> <input name="editTaskName" id="editTaskName" required placeholder="Cool Task" form/></div><div class="form-row"><label for="editTaskDesc">Description:</label> <input , name="editTaskDesc" id="editTaskDesc" placeholder="Feed the cat"></div><div class="form-row"><label for="editTaskDueDate">Due date*</label> <input type="date" name="editTaskDueDate" id="editTaskDueDate" required placeholder="12/24/2024"/></div><div class="form-row"><label for="editImportance">Importance</label> <select name="=editImportance" id="editImportance"><option value="Important">Important</option><option value="Very Important">Very Important</option><option value="Very Very Very Important">Very Very Very Important</option></select></div><div class="form-row button-row"><button id="editTask" class="add button">Add Task</button> <button id="closeEditTaskForm" class="close button">Cancel</button></div></form></div><div class="pop-up" id="noteForm"><form action=""><legend>Note Info</legend><div class="form-row"><label for="noteName">Name*</label> <input name="noteName" id="noteName" required placeholder="Cool Note" form/></div><div class="form-row"><label for="noteDesc">Description:</label> <input , name="noteDesc" id="noteDesc" placeholder="Dear diary..."></div><div class="form-row button-row"><button id="addNote" class="add button">Add Task</button> <button id="closeNoteForm" class="close button">Cancel</button></div></form></div></body></html>
